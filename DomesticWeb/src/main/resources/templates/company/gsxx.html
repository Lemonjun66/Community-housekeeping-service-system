<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css"
	href="/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css"
	href="/static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
<title>公司信息</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 公司信息 <span class="c-gray en">&gt;</span> 公司信息</nav>
	<!-- com.xy.ctl CompanyCtl.java uploadFile上传文件 -->
	<form action="/company/uploadFile" method="POST" enctype="multipart/form-data">
	<div class="mt-20" Style="margin-left:50px;">
			
<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">公&nbsp;&nbsp;司&nbsp;&nbsp;名</span>
  <!-- readonly指只读字段，公司名的框不能修改 -->
  <input type="text" class="form-control" id="name" style="width: 800px;" readonly>
</div>	

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">服务类型</span>
  <input type="text" class="form-control" id="theType" style="width: 800px;" readonly>
</div>	

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">更换服务</span>
  <!-- multiple 属性规定输入字段可选择多个值，更换服务框里可以选择多个值 -->
  <select class="form-control" id="type" name="type" style="width: 800px;" multip>
						</select>
						
</div>

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">公司简介</span>
  <input type="text" class="form-control" id="content" name="content" placeholder="请填写公司简介" style="width: 800px;">
</div>

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">系统评价</span>
  <input type="text" class="form-control" id="remark" style="width: 800px;" readonly>
</div>

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">综合评分</span>
  <input type="text" class="form-control" id="score" style="width: 800px;" readonly>
</div>

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">公司状态</span>
  <input type="text" class="form-control" id="status" style="width: 800px;" readonly>
</div>
<div style="position: absolute; bottom: 10%; left: 60%; float: left;">
		 <input type="submit" class="form-control" value="确认修改">
	</div>
<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">文件上传</span>
  <!-- 这里传文件 -->
  <input type="file" name="file1" style="margin-left:30px; float:left;">
</div>
</div>	
</form>
				
				    

	
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript" src="/js/selectMultip.js"></script><!-- 公司下拉勾选更换服务 -->
	<script type="text/javascript" src="/js/manager_list.js"></script>
	<!-- 这里引入了gsxx.js，里面有一个加载页面就请求的方法，请求获取 -->
	<script type="text/javascript" src="/js/company/gsxx.js"></script>
</body>
</html>
