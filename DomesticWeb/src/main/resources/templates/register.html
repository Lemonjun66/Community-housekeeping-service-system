<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>社区家政服务系统-注册</title>
<link href="/css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
<link href="/css/demo.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="/js/jquery1.42.min.js"></script>
<script type="text/javascript" src="/js/jquery.SuperSlide.js"></script>
<script type="text/javascript" src="/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="/js/home.js"></script> 

<script>
$(function(){

$(".i-text").focus(function(){
$(this).addClass('h-light');
});

$(".i-text").focusout(function(){
$(this).removeClass('h-light');
});

$("#username").focus(function(){
 var username = $(this).val();
 if(username=='输入用户名'){
 $(this).val('');
 }
});

$("#username").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('输入用户名');
 }
});


$("#password").focus(function(){
 var username = $(this).val();
 if(username=='输入密码'){
 $(this).val('');
 }
});


$("#yzm").focus(function(){
 var username = $(this).val();
 if(username=='输入验证码'){
 $(this).val('');
 }
});

$("#yzm").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('输入验证码');
 }
});



});

function validate() {
    var pwd1 = document.getElementById("password").value;//password指id
    var pwd2 = document.getElementById("password1").value;
    
<!-- 对比两次输入的密码 -->
    if(pwd1 == pwd2)
     {
        document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
        document.getElementById("send-btn1").disabled = false;//disabled?
     }
else {
        document.getElementById("tishi").innerHTML="<font color='red'>两次密码不同</font>";
        document.getElementById("send-btn1").disabled = true;
     }
}

</script>


</head>

<body>


<div class="header">
  <h1 class="headerLogo"><a title="社区家政服务系统" target="_blank"><img alt="logo" src="/img/logo.png"></a></h1>
	<div class="headerNav">
	</div>
</div>

<div class="banner">

<div class="login-aside">
  <div id="o-box-up"></div>
  <div id="o-box-down"  style="table-layout:fixed;">
   <div class="error-box"></div>
   
   <!-- 先去home.js下找'#username'和".msg"触发的事件，再去LoginCtl.java下找doRegister -->
   <form class="registerform" method="post" action="/login/doRegister">
   <div class="fm-item">
	   <!-- msg在home.js文件里，注册名有问题会提示 -->
	   <label for="logonId" class="form-label">用户名：<span class="msg"></span></label>
	   <input type="text" name="username" placeholder="请输入用户名" maxlength="100" id="username" class="i-text" datatype="s6-18" nullmsg="请输入用户名！" errormsg="用户名至少6个字符,最多18个字符！"  >    
       <div class="ui-form-explain"></div>
  </div>
  
  <div class="fm-item">
	   <!-- 输入密码，赋值给input的value，input的id="password"会去执行home.js的#password的方法 -->
	   <label for="logonId" class="form-label">密码：&nbsp;&nbsp;<span class="tishi1"></span></label>
	   <input type="password" name="password" value="" maxlength="100" id="password" class="i-text" datatype="*6-16" nullmsg="请输入密码！" errormsg="密码范围在6~16位之间！" placeholder="请输入密码">    
       <div class="ui-form-explain"></div>
  </div>
  
  <div class="fm-item">
	   <label for="logonId" class="form-label">确认密码：&nbsp;&nbsp;&nbsp;&nbsp;<span id="tishi"></span></label>
	   <input type="password" name="password" value="" maxlength="100" id="password1" class="i-text" datatype="*6-16" nullmsg="请输入密码！" errormsg="密码不一致" placeholder="请再次填写密码" onkeyup="validate()"> <!-- onkeyup -->   
       <div class="ui-form-explain"></div>
  </div>
  
  <div class="fm-item">
	   <label for="logonId" class="form-label"></label>
	   <div class="female">
    		<!-- radio是单选按钮，name相同的几个按钮只能选1个 -->
    		<input type="radio" id="female" name="sex" value="居民" checked/>
    		<label for="female" style="color:#FFFFFF">居民</label>             
    		<input type="radio" id="male" name="sex" value="公司"/>
    		<label for="male" style="color:#FFFFFF">公司</label>
	   
	   <!-- 注册按钮 -->
	   <input type="submit" value="" tabindex="4" id="send-btn1" class="btn-radio"><!-- tabindex没用 -->
	   </div>	
       <div class="ui-form-explain"></div>
  </div>
  
  </form>
  
  </div>

</div>

	<!-- 背景图 -->
	<div class="bd">
		<ul>
			<li style="background:url(/themes/beijing.jpg) #CCE1F3 center 0 no-repeat;"><a target="_blank" href="javascript:;"></a></li>
		</ul>
	</div>

</div>
<script type="text/javascript">jQuery(".banner").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });</script><!-- 不用 -->


<div class="banner-shadow"></div>

<div class="footer">
   
</div>

</body>
</html>
