<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 公司管理 <a class="btn btn-success radius r" style="line-height:1.6em; margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		
		<!-- company.js的加载分页信息方法LoadXinXi给了count触发事件，显示总共几条数据 -->
		<span class="r">共有数据：<strong id="count"></strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="25">ID</th>
				<th width="70">名称</th>
				<th width="160">服务类型</th>
				<th width="145">公司简介</th>
				<th width="25">评分</th>
				<th width="70">服务次数</th>
				<th width="70">状态</th>
				<th width="25">操作</th>
			</tr>
		</thead>
		<!-- 表格值，company.js的company方法有触发id="company"的方法 -->
		<tbody id="company">

		</tbody>
	</table>
	</div>
	<div style="position: absolute; bottom:10%; left:80%; float:left;">
		<button type="button" class="btn btn-success radius" id="Previous">上一页</button>
		<!-- 这是右下角显示页数，company.js的加载分页信息方法LoadXinXi给了currentPage触发事件 -->
		<span id="currentPage"></span>
		<button type="button" class="btn btn-success radius" id="Next">下一页</button> 
	</div>
<!--_footer 作为公共模版分离出去-->
