<title>下订单</title>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 订单管理 <span class="c-gray en">&gt;</span> 下订单 <a class="btn btn-success radius r" style="line-height:1.6em; margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<!-- com.xy.ctl OrderCtl.java saveInfo -->
	<form class="form-horizontal" autocomplete="off" action="/order/saveInfo">
	<div class="mt-20">
			<div Style="margin-left:50px;">
				
				<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">服&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;务</span>
  <select class="form-control" id="serviceType" name="serviceType" style="width: 800px;">
						</select>
						
</div>

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">公&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;司</span>
  <select class="form-control" id="company" name="company" style="width: 800px;">
						</select>
						
</div>

<div class="input-group" style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1" >开始日期</span>
  <!-- type="date" 类型是date日期 Bootstrap框架更好看 -->
  <input type="date" class="form-control" id="date" name="date" style="width: 340px;">
  <span class="input-group-addon" id="basic-addon1" >具体时间</span>
  <input type="time" class="form-control" id="time" name="time" style="width: 340px;">
</div>

<div class="input-group" style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1" >结束日期</span>
  <input type="date" class="form-control" id="date1" name="date1" style="width: 340px;">
  <span class="input-group-addon" id="basic-addon1" >具体时间</span>
  <input type="time" class="form-control" id="time1" name="time1" style="width: 340px;">
</div>


<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">联&nbsp;&nbsp;系&nbsp;&nbsp;人</span>
  <input type="text" class="form-control" id="people" name="people" placeholder="请填写联系人" style="width: 800px;">
</div>

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">联系电话</span>
  <input type="number" class="form-control" id="phone" name="phone" placeholder="请填写电话" style="width: 800px;">
</div>

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">联系方式</span>
  <input type="text" class="form-control" id="wechat" name="wechat" placeholder="请填写QQ或微信" style="width: 800px;">
</div>

<div class="input-group" Style="margin-top:30px;">
  <span class="input-group-addon" id="basic-addon1">服务内容</span>
  <input type="text" class="form-control" id="content" name="content" placeholder="请填写具体工作内容" style="width: 800px;">
</div>

</div>	
				    
	</div>
	<div style="position: absolute; bottom: 5%; left: 60%; float: left;">
		 <input type="submit" class="form-control" value="提交订单">
	</div>
	</form>
